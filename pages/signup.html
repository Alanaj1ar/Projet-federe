<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoBookIt - Sign Up</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="title">
        <center><h1>Sign-up</h1></center>
        <center><p>Entrer votre données personnelles, nous allons les protèger !</p></center>
      </div>
      <div class="input">
        <input type="email" placeholder="Entrer email or username" required>
        <input type="text" placeholder="Entrer numéro de telephone" required>
        <input type="password" placeholder="Entrer mot de passe " required>
        <input type="password" placeholder="Confirmer mot de passe " required>
      </div>
        <div class="sexe">
          <label>Sexe : </label><input type="radio" name="sexe"><p>Homme</p><input type="radio" name="sexe"><p>Femme</p>
        </div>
      <button>Se Connecter</button>
      <div class="register">
        <p>- enregistré ? -</p>
        <center><a href="login.html">Connecter</a></center>
      </div>
    </form>
  </div>
</body>
</html>
