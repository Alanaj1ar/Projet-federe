<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/e31083a9ae.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoBookIt - Log In</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="title">
        <center><h1>Log-in</h1></center>
        <center><p>Entrer votre données personnelles, nous allons les protèger !</p></center>
      </div>
      <div class="input">
        <input type="email" placeholder="Entrer email " required>
        <input type="password" placeholder="Entrer mot de passe " required>
      </div>
      <div class="forget">
        <a href="#">Mot de passe oublié ?</a>
      </div>
      <button>Se Connecter</button>
      <div class="register">
        <p>- Pas enregistré ? -</p>
        <center><a href="signup.html">S'enregistrer</a></center>
      </div>
    </form>
  </div>
</body>
</html>
